spec:
  containers:
    - name: ubi
      image: registry.access.redhat.com/ubi8/ubi:8.4
      imagePullPolicy: IfNotPresent
      command:
        - /bin/bash
        - -c
        - cp -R /old/* /new
      volumeMounts:
        - name: old
          mountPath: /old
        - name: new
          mountPath: /new
  volumes:
    - name: old
      persistentVolumeClaim:
        claimName: OLD_CLAIM
    - name: new
      persistentVolumeClaim:
        claimName: NEW_CLAIM
