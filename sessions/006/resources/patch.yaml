spec:
  containers:
    - name: busybox
      image: busybox
      imagePullPolicy: IfNotPresent
      command:
        - /bin/sh
        - -c
        - cp -R /old/* /new
      volumeMounts:
        - name: old
          mountPath: /old
        - name: new
          mountPath: /new
  volumes:
    - name: old
      persistentVolumeClaim:
        claimName: OLD_CLAIM
    - name: new
      persistentVolumeClaim:
        claimName: NEW_CLAIM
